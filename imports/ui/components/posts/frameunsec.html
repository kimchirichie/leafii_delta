<md-dialog aria-label='Portfolio' id='portfolio' flex="80" style='height: 80%'>
	<form ng-cloak flex>
		<md-toolbar>
   			<div class='md-toolbar-tools' flex>
    			<md-button class='toolbarButtoon' ui-sref='landing' layout='row'>
       				<i class='zmdi zmdi-account-circle zmdi-hc-lg' aria-label='Go to profile'></i>
       				<h2 class='portfolioLink' style="padding-left: 25px;">Personal website of {{frameunsec.name}}</h2>
       			</md-button>
       			<span flex></span>
       			<md-button class='md-icon-button toolbarButtoon' ng-click='cancel()'>
        			<i class='zmdi zmdi-close zmdi-hc-lg' aria-label='Close dialog'></i>
       			</md-button>
     		</div>
    	</md-toolbar>
    	<md-dialog-content flex style="position: relative" layout="column" layout-align="center center">
     		<div class='md-dialog-content' flex style="padding: 0" layout="column" layout-align="center center">
            <h2 align="center">This page is not using https.</h2>
            <h4 align="center">Proceed to a new tab.</h4>
       			<p flex style="display: block;text-align: center;"><md-button class='md-raised md-primary' href='{{frameunsec.url}}' target="_blank" align="center">{{frameunsec.url}}</md-button></p>
     		</div>
    	</md-dialog-content>
 	</form>
</md-dialog>
