<div>
	<div class="intro">
		<h1>Leafii Press</h1>
	</div>
	<div layout="column" layout-align="center center">
		<div class="blogPosts" ng-repeat="blog in blog.blogs | orderBy:'-createdAt'">
			<div class="blogContents" layout="column" layout-align="center start">
				<h1>{{blog.title}}</h1>
				<h6>Posted:{{blog.createdAt | date:'mediumDate'}}</h6>
				<div class="blogText">
					<p>{{blog.content}}</p>
				</div>
			</div>
		</div>
	</div>
</div>
