<div id="header">
  <div class="container">
    <div class="row">
      <h1>Feedback</h1>
    </div>
  </div>
</div>

<div class="container">
  <div class="form animated fadeIn">
    <form ng-submit="feedback.subFeedback(comment)">
        <div class="field-wrap">
          <textarea ng-model="comment" type="text" placeholder="Need more features"></textarea>
        </div>
        <div class="field-wrap" layout="column" layout-align="center center">
          <input ng-show="!feedback.wait" type="submit" value="Submit"/>
          <md-progress-circular ng-show="feedback.wait" md-mode='indeterminate' md-diameter="40px"></md-progress-circular>
        </div>
      </div>
    </form>
  </div>
</div>
