<title>Forgot Password - Leafii</title>

<div id="header">
	<h1>Reset Password</h1>
</div>

<div id="forgot">
	<div class="form animated fadeIn">
		<form ng-submit="forgot.forgotPass(forgot.email)">

			<md-input-container class="md-block" flex-gt-sm>
		      <label>Email Address</label>
		      <input required ng-model="forgot.email" type="email" name="email"/>
		    </md-input-container>

			<div class="field-wrap" layout="column" layout-align="center center">
	        	<md-button class="md-raised md-primary full-width" ng-show="!forgot.wait" type="submit">Reset</md-button>
		        <md-progress-circular ng-show="forgot.wait" md-mode='indeterminate' md-diameter="40px"></md-progress-circular>
	      </div>
		</form>
	</div>
	
</div>
