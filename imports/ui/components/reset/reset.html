<title>Change Password - Leafii</title>

<div id="reset">
  <div id="header">
    <h1>Password Confirmation</h1>
  </div>

  <div class="form animated fadeIn">
    <form ng-submit="reset.updatePass()">

      <md-input-container class="md-block" flex-gt-sm>
        <label>Password</label>
        <input required ng-model="reset.password" type="password" name="password"/>
      </md-input-container>

      <md-input-container class="md-block" flex-gt-sm>
        <label>Confirm password</label>
        <input required ng-model="reset.confirm" type="password" name="password"/>
      </md-input-container>

      <div class="resetPassBtn" layout="column" layout-align="center center">
        <md-button class="md-raised md-primary full-width" ng-show="!reset.wait" type="submit">Update</md-button>
        <md-progress-circular ng-show="reset.wait" md-mode='indeterminate' md-diameter="40px"></md-progress-circular>
      </div>
    </form>
  </div>
</div>
