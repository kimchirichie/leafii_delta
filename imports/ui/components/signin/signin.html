<div id="header">
	<div class="container">
		<div class="row">
			<h1>Sign In</h1>
		</div>
	</div>
</div>

<div class="container">
	<div class="form animated fadeIn">
		<form ng-submit="signin.login(signin.email, signin.password, signin.error)">

			<div class="field-wrap">
				<label>Email Address<span class="req">*</span></label>
				<input ng-model="signin.email" type="email" placeholder="example@xyz.com" required="required"/>
			</div>

			<div class="field-wrap">
				<label>Password<span class="req">*</span></label>
				<input ng-model="signin.password" type="password" placeholder="password" required="required"/>
			</div>

			<!-- <div style="background:red" ng-show="signin.hasError" class="field-wrap">
				<div class="animated fadeIn">
					<p>herp derp</p>
			 -->		<p>{{signin.error.reason}}</p>
			<!-- 	</div>
			</div>
 -->
			<div class="field-wrap">
				<input type="submit" value="Sign In"/>
			</div>

			<div class="field-wrap">Don't have an account?<a href="/signup" class="signUpTag"> Register</a>
			</div>
		</form>
 			<button ng-click="signin.check()">push push </button>	
	</div>
</div>
