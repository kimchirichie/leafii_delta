<div id="profiles">

	<div ng-show="!userbrowse.usersInFours">
		<div class="loadingData" layout="row" layout-xs="column" layout-align="center center">
			<h1>Loading Users.....</h1>
			<md-progress-circular md-mode='indeterminate' md-diameter="150px"></md-progress-circular>
		</div>
	</div>

	<div layout="row" layout-xs="column" ng-repeat="usersInPairs in userbrowse.usersInFours">
		<div class="candidates" layout="row" layout-sm="column" layout-xs="column" ng-repeat="users in usersInPairs" flex>
			<div class="full-width" layout="row" layout-md="column" layout-sm="column" layout-xs="column">
				<a class="animated flipInY" href="{{user.profile.url}}" target="_blank" ng-repeat="user in users">
					<md-card  class="md-default-theme clickable" layout="column">
						<img class="profilePic" ng-src="{{user.profile.image ? user.profile.image : 'images/defaultProfilePic.png'}}"/>
						<md-card-title>
							<div class="cardInfo" layout="column">
								<h3 class="md-headline">{{user.profile.occupation ? user.profile.occupation: 'Not specified'}}</h3>
								<span ng-show="{{user.profile.available}}" class="hire">Hire Me</span>
								<span ng-show="{{!user.profile.available}}" class="noHire">Not Available</span>
								<p>{{user.profile.firstName + ' ' + user.profile.lastName}}<p>
								<p><i class="zmdi zmdi-pin mapColor"></i> {{user.profile.location}}</p>
								<!-- <md-button class="md-primary md-raised favBtn">Favourite</md-button> -->
							</div>
						</md-card-title>
					</md-card>
				</a>
			</div>
		</div>
	</div>
</div>
