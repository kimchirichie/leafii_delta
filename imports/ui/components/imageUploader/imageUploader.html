<div layout="column">
  <div ngf-drop
    ngf-select
    ngf-change="imageUploader.addImages($files)"
    ngf-drag-over-class="{accept:'dragover', reject:'dragover-err', delay:100}"
    class="button upload"
    ngf-multiple="false"
    ngf-allow-dir="false"
    ngf-accept="'image/*'"
    ngf-drop-available="false"
    ng-hide="imageUploader.cropImgSrc; imageUploader.editing">
    <div>Upload image</div>
  </div>
  <div ng-show="imageUploader.cropImgSrc" layout="column" class="ng-crop">
    <div>
      <h3>Edit &amp; crop</h3>
    </div>
    <div class="ng-crop-container">
      <img-crop image="imageUploader.cropImgSrc" result-image="imageUploader.myCroppedImage" area-type="square"></img-crop>
    </div>
    <div>
      <button ng-click="imageUploader.save()" class="md-primary md-raised">
        Save Image
      </button>
      <button ng-click="imageUploader.reset()" class="md-raised">
        Cancel
      </button>
    </div>
  </div>
</div>
