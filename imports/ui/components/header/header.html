<div class="content" layout="column">
	<md-toolbar>
		<div class="header md-toolbar-tools">
			<a class="logo clickable" ng-click="header.gohome()"><img class="logo" src="/images/leafii.svg" alt="Leafii"/></a>
			<div layout="row" layout-align="start center" class="search-top-field">
				<form ng-submit="header.search()">
			    	<input id="searchbar" placeholder="Search" class="search-top" ng-model="header.query">
			    	<input type="submit" value="search"/>
				</form>
			</div>

			<span flex></span>
			<div class="pages" layout="row">
				<a ui-sref="posts">Roasts</a>
				<a ng-hide="header.rootScope.currentUser" ui-sref="signin">Login</a>
				<a ng-hide="header.rootScope.currentUser" ui-sref="signup">Sign Up</a>
				<a ng-show="header.rootScope.currentUser" ui-sref="profile">Settings</a>
				<a ng-show="header.rootScope.currentUser" ng-click="header.logout()">Logout</a>
			</div>
		</div>
	</md-toolbar>
</div>
