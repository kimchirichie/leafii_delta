<div id="profile">
	<div id="header">
		<div class="container">
			<div class="row">
				<h1>Profile</h1>
			</div>
		</div>
	</div>

	<div class="profilePanel" layout="row" layout-sm="column" layout-xs="column">

		<div class="profileImg" layout="column" layout-align="center center" flex="40" flex-sm="100" flex-xs="100">
			<img ng-show="!profile.imgHide" ng-src="{{profile.rootScope.currentUser.profile.image}}"/>
			<image-uploader files="profile.user.images"></image-uploader>
			<md-progress-circular ng-if="profile.progress" md-mode='indeterminate' md-diameter="100px"></md-progress-circular>
		</div>

		<form class="userProfile" layout="column" layout-align="start start" ng-submit="profile.update(profile.rootScope.currentUser)" flex="60" flex-sm="100" flex-xs="100">
			
			<div class="name full-width" layout="row">
				<md-input-container class="md-block" flex-gt-sm>
		          <label>First Name</label>
		          <input required name="name" ng-model="profile.rootScope.currentUser.profile.firstName" />
		        </md-input-container>

		        <md-input-container class="md-block" flex-gt-sm>
		          <label>Last Name</label>
		          <input required name="name" ng-model="profile.rootScope.currentUser.profile.lastName" />
		        </md-input-container>
		    </div>

	        <md-input-container class="md-block" flex-gt-sm>
	          <label>Profession/Occupation</label>
	          <input required name="name" ng-model="profile.rootScope.currentUser.profile.occupation" />
	        </md-input-container>

			<md-switch ng-model="profile.rootScope.currentUser.profile.available">Available for Hire?</md-switch>
			
			<md-input-container class="md-block" flex-gt-sm>
	          <label>Portfolio URL</label>
	          <input required name="url" ng-model="profile.rootScope.currentUser.profile.url" />
	        </md-input-container>

	        <md-input-container class="md-block" flex-gt-sm>
	          <label>Location</label>
	          <input required name="name" ng-model="profile.rootScope.currentUser.profile.location" />
	        </md-input-container>
		
			<md-button class="md-raised md-primary" type="submit">Update</md-button>

		</form>
	</div>
</div>
